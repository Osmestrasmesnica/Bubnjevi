<!doctype html>
<html lang="en">

<head>
  <title>Bubnjevi</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- pozivanje css fajla  -->
  <link href="bubnjevi.css" rel="stylesheet">
</head>

<body>
    <div class="bg">
        <div class="keys">
            <div data-key="65" class="key" >
                <kbd>A</kbd>
                <span class="sound">boom</span>
            </div> 
        
            <div data-key="83" class="key" >
                <kbd>S</kbd>
                <span class="sound">clap</span>
            </div> 
        
            <div data-key="68" class="key" >
                <kbd>D</kbd>
                <span class="sound">hihat</span>
            </div> 
        
            <div data-key="70" class="key" >
                <kbd>F</kbd>
                <span class="sound">kick</span>
            </div> 
        
            <div data-key="71" class="key" >
                <kbd>G</kbd>
                <span class="sound">openhat</span>
            </div> 
        
            <div data-key="72" class="key" >
                <kbd>H</kbd>
                <span class="sound">ride</span>
            </div> 
        
            <div data-key="74" class="key" >
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div> 
        
            <div data-key="75" class="key" >
                <kbd>K</kbd>
                <span class="sound">tink</span>
            </div> 
        
            <div data-key="76" class="key" >
                <kbd>L</kbd>
                <span class="sound">tom</span>
            </div>
             

            
        </div>
        <div data-key="32" class="spacekey">
            <kbd>space</kbd>
            <span class="sound"> LAAAAAA ANKA </span>
        </div>
    </div>    


    <audio data-key="65" src="sounds/boom.wav"></audio>
    <audio data-key="83" src="sounds/clap.wav"></audio>
    <audio data-key="68" src="sounds/hihat.wav"></audio>
    <audio data-key="70" src="sounds/kick.wav"></audio>
    <audio data-key="71" src="sounds/openhat.wav"></audio>
    <audio data-key="72" src="sounds/ride.wav"></audio>
    <audio data-key="74" src="sounds/snare.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>
    <audio data-key="76" src="sounds/tom.wav"></audio>
    <audio data-key="32" src="sounds/la.wav"></audio>


    <script src="bubnjevi.js" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
    
</body>

</html>
